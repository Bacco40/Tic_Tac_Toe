<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page">
            <div class="header">Tic-Tac-Toe</div>
            <div class="sub">First to 5 wins!</div>
            <div class="home">
                <div class="player">
                    <div class="name" id="name1">Player1</div>
                    <div class="simbol" id="simbol1">X</div>
                    <div class="img"><img src="img/user.png"></div>
                    <div class="result">0</div>
                </div>
                <div class="gameboard">
                    <div class="field" id="0"></div>
                    <div class="field" id="1"></div>
                    <div class="field" id="2"></div>
                    <div class="field" id="3"></div>
                    <div class="field" id="4"></div>
                    <div class="field" id="5"></div>
                    <div class="field" id="6"></div>
                    <div class="field" id="7"></div>
                    <div class="field" id="8"></div>
                </div>
                <div class="player">
                    <div class="name" id="name2">Player2</div>
                    <div class="simbol" id="simbol2">O</div>
                    <div class="img"><img src="img/user.png"></div>
                    <div class="result">0</div>
                </div>
            </div>
            <div class="footer">Copyright Â© Matteo Bacchetti - The Odin Project 2021</div>
        </div>
        <div class="popUp">
            <form id="form">
                <div class="logTit">
                    Tic-Tac-Toe
                    <p>Insert the players data:</p>
                </div>
                <div class="data">
                    <p>Player1: *</p>
                    <div><input id="player1" type="text" value="" autocomplete="off" placeholder="Name"></div>
                    <p>Player2: *</p>
                    <div><input id="player2" type="text" value="" autocomplete="off" placeholder="Name"></div>
                    <p>Player1 Simbol: * </p>
                    <div><select id="selection" value="null"autocomplete="off">
                        <option value="null" disabled selected >which simbol do you prefer?</option>
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                    </div>
                </div>
                <div class="formBtn">
                    <div><button class="Start">Confirm and start the Game!</button></div>
                </div>
            </form>
        </div>
    </body>
</html>
